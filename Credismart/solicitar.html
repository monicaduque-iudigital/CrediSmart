<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrediSmart - Solicitar crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="imagenes/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="imagenes/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagenes/favicon-16.png">
    <link rel="apple-touch-icon" href="imagenes/apple-touch-icon.png">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-900">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img class="brand-logo" alt="CrediSmart" src="imagenes/logo_credismart.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain" aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsMain">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="simulador.html">Simulador</a></li>
            <li class="nav-item"><a class="nav-link active" href="solicitar.html">Solicitar crédito</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="py-5">
      <div class="container">
        <div class="row g-5 align-items-start">

          <!-- formulario -->
          <div class="col-lg-6">
            <div class="mb-4">
              <h1 class="h3 fw-bold text-primary-900 mb-1">Solicitar Crédito</h1>
              <p class="text-secondary mb-0">Realiza tu solicitud de crédito de manera rápida y fácil|</p>
            </div>
            <form novalidate>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre">
              </div>
              <div class="mb-3">
                <label class="form-label">Primer apellido<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Escribe tu apellido">
              </div>
              <div class="mb-3">
                <label class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" placeholder="Escribe tu apellido">
              </div>
              <div class="mb-3">
                <label class="form-label">Número de cédula<span class="text-danger">*</span></label>
                <input type="text" inputmode="numeric" class="form-control" placeholder="Escribe tu cédula">
              </div>
              <div class="mb-3">
                <label class="form-label">Número de celular<span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text">+57</span>
                  <input type="tel" class="form-control" placeholder="Escribe tu celular">
                </div>
              </div>
              <p class="small text-secondary">*Datos obligatorios</p>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="1" id="chkDatos">
                <label class="form-check-label" for="chkDatos">
                  Autorizo el tratamiento de datos personales
                </label>
              </div>
              <button type="submit" class="btn btn-success btn-regular">Solicitar Crédito</button>
            </form>
          </div>

          <!-- imagen -->
          <div class="col-lg-6">
            <div class="ratio ratio-4x3 rounded-4 overflow-hidden shadow-sm">
              <img src="imagenes/solicitar_credito.jpg" alt="Solicita tu crédito" class="w-100 h-100" style="object-fit:cover; object-position:center;">
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-success-600 text-white mt-auto">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex align-items-center gap-3">
            <img src="imagenes/logo_credismart.png" alt="CrediSmart" class="brand-logo-footer">
            <div class="small opacity-75">Crédito rápido, decisión inteligente.</div>
          </div>
          <div class="col-md-6 text-md-end small">Copyright © 2025 CrediSmart</div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
